    runs-on: ${{ matrix.os == 'debian-11' && 'ubuntu-latest' || matrix.os }}
    container: ${{ matrix.os == 'debian-11' && 'debian:11' || '' }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Install Git and sudo (Debian Docker image)
        if: matrix.os == 'debian-11'
        run: apt update && apt install -y git ca-certificates sudo

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild (MSVC)
        if: matrix.compiler == 'msvc'
        uses: microsoft/setup-msbuild@v2

      - name: Setup vcpkg
        if: matrix.compiler == 'msvc'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'

      - name: Integrate vcpkg with MSBuild
        if: matrix.compiler == 'msvc'
        shell: pwsh
        run: |
          & "$env:RUNVCPKG_VCPKG_ROOT\vcpkg.exe" integrate install

      - name: Setup MSYS2 (MinGW)
        if: matrix.compiler == 'mingw'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.arch == 'x86_64' && 'MINGW64' || 'MINGW32' }}
          update: true
          install: >-
            mingw-w64-${{ matrix.arch == 'x86_64' && 'x86_64' || 'i686' }}-toolchain
            mingw-w64-${{ matrix.arch == 'x86_64' && 'x86_64' || 'i686' }}-cmake
            mingw-w64-${{ matrix.arch == 'x86_64' && 'x86_64' || 'i686' }}-ninja
            mingw-w64-${{ matrix.arch == 'x86_64' && 'x86_64' || 'i686' }}-curl

      - name: Install Linux deps (64-bit)
        if: matrix.compiler == 'gcc' && matrix.arch == 'x86_64'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential cmake ninja-build libsdl2-dev libjpeg-dev libpng-dev zlib1g-dev gcc-multilib g++-multilib libcurl4-openssl-dev

      - name: Install Linux deps (32-bit)
        if: matrix.compiler == 'gcc' && matrix.arch == 'x86'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update -qq
          sudo apt-get install -y build-essential cmake ninja-build libsdl2-dev libjpeg-dev libpng-dev zlib1g-dev:i386 gcc-multilib g++-multilib libcurl4-openssl-dev:i386

      - name: Install Linux deps (ARM64)
        if: matrix.compiler == 'gcc' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential cmake ninja-build libsdl2-dev libjpeg-dev libpng-dev zlib1g-dev libcurl4-openssl-dev


      - name: Build (CMake - GCC)
        if: matrix.compiler == 'gcc'
        run: |
          mkdir -p build && cd build
          FLAGS=""
          [ "${{ matrix.arch }}" = "x86" ] && FLAGS="-DFORCE_32BIT=ON -DCMAKE_C_FLAGS=-m32 -DCMAKE_CXX_FLAGS=-m32 -DCMAKE_EXE_LINKER_FLAGS=-m32"
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DBUILD_GOLD=${{ matrix.goldbuild }} $FLAGS -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=$(pwd)/../artifacts/1fx/
          cmake --build . --parallel

      - name: Build (CMake - MinGW)
        if: matrix.compiler == 'mingw'
        shell: msys2 {0}
        run: |
          mkdir -p build && cd build
          FLAGS=""
          [ "${{ matrix.arch }}" = "x86" ] && FLAGS="-DFORCE_32BIT=ON -DCMAKE_C_FLAGS=-m32 -DCMAKE_CXX_FLAGS=-m32 -DCMAKE_EXE_LINKER_FLAGS=-m32"
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DBUILD_GOLD=${{ matrix.goldbuild }} $FLAGS -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=$(pwd)/../artifacts/1fx/
          cmake --build . --parallel

      - name: Build (MSVC)
        if: matrix.compiler == 'msvc'
        shell: pwsh
        run: |
          $platform = if ("${{ matrix.arch }}" -eq "x86_64") { "x64" } else { "x86" }
          msbuild code/1fxplus.sln /p:Configuration="${{ matrix.build_type }}" /p:Platform="$platform" /m

      - name: Collect Mod files (MSVC; Demo)
        if: always() && matrix.compiler == 'msvc' && matrix.demobuild == 'ON'
        shell: pwsh
        run: |
          mkdir -Force artifacts/1fx
          Copy-Item -Path files/demo/1fx/* -Destination artifacts/1fx/ -Recurse -Force

      - name: Collect Mod files (MSVC; Gold)
        if: always() && matrix.compiler == 'msvc' && matrix.goldbuild == 'ON'
        shell: pwsh
        run: |
          mkdir -Force artifacts/1fx
          Copy-Item -Path files/gold/1fx/* -Destination artifacts/1fx/ -Recurse -Force

      - name: Collect Mod files (MSVC; Silver)
        if: always() && matrix.compiler == 'msvc' && matrix.goldbuild == 'OFF' && matrix.demobuild == 'OFF'
        shell: pwsh
        run: |
          mkdir -Force artifacts/1fx
          Copy-Item -Path files/silver/1fx/* -Destination artifacts/1fx/ -Recurse -Force

      - name: Collect Mod files (non-MSVC; Demo)
        if: always() && matrix.compiler != 'msvc' && matrix.demobuild == 'ON'
        run: |
          mkdir -p artifacts/1fx
          cp -r files/demo/1fx/* artifacts/1fx/ || true

      - name: Collect Mod files (non-MSVC; Gold)
        if: always() && matrix.compiler != 'msvc' && matrix.goldbuild == 'ON'
        run: |
          mkdir -p artifacts/1fx
          cp -r files/gold/1fx/* artifacts/1fx/ || true

      - name: Collect Mod files (non-MSVC; Silver)
        if: always() && matrix.compiler != 'msvc' && matrix.goldbuild == 'OFF' && matrix.demobuild == 'OFF'
        run: |
          mkdir -p artifacts/1fx
          cp -r files/silver/1fx/* artifacts/1fx/ || true


      - name: Collect MSVC artifacts
        if: always() && matrix.compiler == 'msvc'
        shell: pwsh
        run: |
          cd build
          Get-ChildItem -Recurse -Filter "*.dll" | Copy-Item -Destination ../artifacts/1fx/
          if ("${{ matrix.build_type }}" -eq "Debug") {
            Get-ChildItem -Recurse -Filter "*.pdb" | Copy-Item -Destination ../artifacts/1fx/ -ErrorAction SilentlyContinue
          }

      - name: Collect MinGW artifacts
        if: always() && matrix.compiler == 'mingw'
        run: |
          mkdir -p artifacts/1fx
          find . -name "*.dll" -exec cp {} artifacts/1fx/ \; 2>/dev/null || true
          if [ "${{ matrix.build_type }}" = "Debug" ]; then
            find . -name "game*.pdb" -exec cp {} artifacts/1fx/ \; 2>/dev/null || true
          fi

      - name: Collect GCC artifacts
        if: always() && matrix.compiler == 'gcc'
        run: |
          mkdir -p artifacts/1fx
          find build -name "*.so" -exec cp {} artifacts/1fx/ \; 2>/dev/null || true

      - name: Archive (Ubuntu; Silver)
        if: always() && (matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm') && matrix.goldbuild == 'OFF' && matrix.demobuild == 'OFF'
        run: |
          cd artifacts
          tar -czf "../1fxmod-sof2plus-silver-linux-${{ matrix.arch }}-${{ matrix.build_type }}-gcc.tar.gz" 1fx

      - name: Archive (Debian 11; Silver)
        if: always() && matrix.os == 'debian-11' && matrix.goldbuild == 'OFF' && matrix.demobuild == 'OFF'
        run: |
          cd artifacts
          tar -czf "../1fxmod-sof2plus-silver-debian11-${{ matrix.arch }}-${{ matrix.build_type }}-gcc.tar.gz" 1fx

      - name: Archive (Windows; Silver)
        if: always() && matrix.os == 'windows-latest' && matrix.goldbuild == 'OFF' && matrix.demobuild == 'OFF'
        shell: pwsh
        run: |
          cd artifacts
          Compress-Archive -Path 1fx -DestinationPath "../1fxmod-sof2plus-silver-windows-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.compiler }}.zip" -Force

      - name: Upload (Windows; Silver)
        if: always() && matrix.os == 'windows-latest' && matrix.goldbuild == 'OFF' && matrix.demobuild == 'OFF'
        uses: actions/upload-artifact@v4
        with:
          name: 1fxmod-sof2plus-silver-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.compiler }}
          path: '1fxmod-sof2plus-silver-windows-*.zip'

      - name: Upload (Linux; Silver)
        if: always() && matrix.compiler == 'gcc' && matrix.goldbuild == 'OFF' && matrix.demobuild == 'OFF'
        uses: actions/upload-artifact@v4
        with:
          name: 1fxmod-sof2plus-silver-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.compiler }}
          path: ${{ matrix.os == 'debian-11' && '1fxmod-sof2plus-silver-debian11-*.tar.gz' || '1fxmod-sof2plus-silver-linux-*.tar.gz' }}
          

      - name: Archive (Ubuntu; Demo)
        if: always() && (matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm') && matrix.goldbuild == 'OFF' && matrix.demobuild == 'ON'
        run: |
          cd artifacts
          tar -czf "../1fxmod-sof2plus-demo-linux-${{ matrix.arch }}-${{ matrix.build_type }}-gcc.tar.gz" 1fx

      - name: Archive (Debian 11; Demo)
        if: always() && matrix.os == 'debian-11' && matrix.goldbuild == 'OFF' && matrix.demobuild == 'ON'
        run: |
          cd artifacts
          tar -czf "../1fxmod-sof2plus-demo-debian11-${{ matrix.arch }}-${{ matrix.build_type }}-gcc.tar.gz" 1fx

      - name: Archive (Windows; Demo)
        if: always() && matrix.os == 'windows-latest' && matrix.goldbuild == 'OFF' && matrix.demobuild == 'ON'
        shell: pwsh
        run: |
          cd artifacts
          Compress-Archive -Path 1fx -DestinationPath "../1fxmod-sof2plus-demo-windows-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.compiler }}.zip" -Force

      - name: Upload (Windows; Demo)
        if: always() && matrix.os == 'windows-latest' && matrix.goldbuild == 'OFF' && matrix.demobuild == 'ON'
        uses: actions/upload-artifact@v4
        with:
          name: 1fxmod-sof2plus-demo-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.compiler }}
          path: '1fxmod-sof2plus-demo-windows-*.zip'

      - name: Upload (Linux; Demo)
        if: always() && matrix.compiler == 'gcc' && matrix.goldbuild == 'OFF' && matrix.demobuild == 'ON'
        uses: actions/upload-artifact@v4
        with:
          name: 1fxmod-sof2plus-demo-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.compiler }}
          path: ${{ matrix.os == 'debian-11' && '1fxmod-sof2plus-demo-debian11-*.tar.gz' || '1fxmod-sof2plus-demo-linux-*.tar.gz' }}
          


      - name: Archive (Ubuntu; Gold)
        if: always() && (matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm') && matrix.goldbuild == 'ON'
        run: |
          cd artifacts
          tar -czf "../1fxmod-sof2plus-gold-linux-${{ matrix.arch }}-${{ matrix.build_type }}-gcc.tar.gz" 1fx

      - name: Archive (Debian 11; Gold)
        if: always() && matrix.os == 'debian-11' && matrix.goldbuild == 'ON'
        run: |
          cd artifacts
          tar -czf "../1fxmod-sof2plus-gold-debian11-${{ matrix.arch }}-${{ matrix.build_type }}-gcc.tar.gz" 1fx

      - name: Archive (Windows; Gold)
        if: always() && matrix.os == 'windows-latest' && matrix.goldbuild == 'ON'
        shell: pwsh
        run: |
          cd artifacts
          Compress-Archive -Path 1fx -DestinationPath "../1fxmod-sof2plus-gold-windows-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.compiler }}.zip" -Force

      - name: Upload (Windows; Gold)
        if: always() && matrix.os == 'windows-latest' && matrix.goldbuild == 'ON'
        uses: actions/upload-artifact@v4
        with:
          name: 1fxmod-sof2plus-gold-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.compiler }}
          path: '1fxmod-sof2plus-gold-windows-*.zip'

      - name: Upload (Linux; Gold)
        if: always() && matrix.compiler == 'gcc' && matrix.goldbuild == 'ON'
        uses: actions/upload-artifact@v4
        with:
          name: 1fxmod-sof2plus-gold-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.build_type }}-${{ matrix.compiler }}
          path: ${{ matrix.os == 'debian-11' && '1fxmod-sof2plus-gold-debian11-*.tar.gz' || '1fxmod-sof2plus-gold-linux-*.tar.gz' }}

  release:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Delete old Latest tag and release
        run: |
          git tag -d Latest || true
          git push origin :refs/tags/Latest || true
          gh release delete Latest --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push Latest tag
        id: tag
        run: |
          DATE=$(date -u +"%Y-%m-%d")
          echo "RELEASE_DATE=$DATE" >> $GITHUB_ENV
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a Latest -m "Latest automated build ($DATE)"
          git push origin Latest --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Latest
          name: "Latest Build â€” ${{ env.RELEASE_DATE }}"
          # https://github.com/orgs/community/discussions/31628 - can't use autogeneration because that only references PR's
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          body: |
            This release contains all the latest builds for each platform and configuration.
            Updated automatically from **master**.
          files: |
            release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
